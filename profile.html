<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <!-- Icons generated by Claude 3.5 Sonnet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../styles/template.css" rel="stylesheet">
    <link href="../styles/profile.css" rel="stylesheet">
    
    <!-- ES6 module (use import/export）have to declare type="module" in HTML -->
    <script type="module" src="../scripts/profile.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/src/md5.min.js"></script>
    <script src="../scripts/auth.js" defer></script>
    <script src="../scripts/functions.js" defer></script>
    <script src="../scripts/logout.js" defer></script>
    <script src="../scripts/mobile.js" defer></script>
</head>

<body>
    <header>
        <div class="user-controls">
            <a href="profile.html" class="user-group" style="background-color: #e8491d;">
                <img id="user-avatar" src="" alt="User Avatar" />
                <span id="user-info"></span>
            </a>
            <a href="#" data-translate="button.logout" id="logout">Log out</a>
        </div>
        <div class="brand">
            <h3 id="title" data-translate="main.title">Guitar Basics Tutorial</h3>
            <p id="subtitle" data-translate="main.subtitle">Learn, Remember, Practice</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" data-translate="nav.basics">Basics</a></li>
            <li><a href="chords.html" data-translate="nav.chords">Chords</a></li>
            <li><a href="quiz.html" data-translate="nav.quiz">Quiz</a></li>
        </ul>
    </nav>

    <aside>
        <button data-translate="aside.fontInc" id="fontInc">Font+</button>
        <button data-translate="aside.fontDec" id="fontDec">Font-</button>
        <button data-translate="aside.cn" id="cn">中文</button>
        <button data-translate="aside.en" id="en">EN</button>
        <button data-translate="aside.de" id="de">DE</button>
    </aside>

    <main>
        <div class="profile-card">
            <div class="img-container" id="profile-avatar">
                <img src="../images/default_avatar.jpeg" alt="Profile Avatar">
            </div>
            <div class="profile-info">
                <h2>Username</h2>
                <p data-translate="profile.since"></p>
                <span id="join-date"></span>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-stats">
                <h3 data-translate="profile.statistics">Statistics</h3>
                <ul>
                    <li>
                        <span data-translate="profile.bestScore">Best Score: </span>
                        <span id="best-score"></span>
                    </li>
                </ul>
            </div>

            <div class="profile-settings">
                <h3 data-translate="profile.accountSettings">Account Settings</h3>
                <form id="profile-form">
                    <div class="form-group">
                        <h5 for="change-avatar" data-translate="profile.changeAvatar">Change Avatar</h5>
                        <div class="file-upload-container" id="upload-container">
                            <input type="file" id="avatar-input" accept="image/*">
                            <i class="fas fa-cloud-upload-alt" id="upload-icon"></i>
                            <label id="upload-hint" for="avatar-input" data-translate="profile.uploadHint">Drag and drop an image here or click to select</label>
                            <span id="supported-formats" data-translate="profile.supportedFormats">Supported formats: JPG, PNG, GIF</span>
                        </div>
                        <button class="primary-btn" type="button" id="save-avatar" data-translate="profile.save">Save</button>
                    </div>

                    <div class="form-group">
                        <h5 for="change-password" data-translate="profile.changePassword">Change Password</h5>
                        <input type="password" id="current-password" placeholder="Current Password"
                            data-translate="profile.currentPassword">
                        <input type="password" id="new-password" placeholder="New Password"
                            data-translate="profile.newPassword">
                        <input type="password" id="confirm-password" placeholder="Confirm New Password"
                            data-translate="profile.confirmPassword">
                        <button class="primary-btn" type="button" id="save-password" data-translate="profile.save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer data-translate="main.copyright"></footer>
</body>

</html>
